<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2 - DOM Interaction</title>
  </head>
  <body>
    <p id="myText">Text to change</p>
    <button id="changeTextBtn">Change Text</button>
    <!-- The script could have been placed in a separate file, and the HTML elements could have been created directly in JavaScript. Thatâ€™s why you will find an option 2.
 -->
    <script>
      function changeText() {
        const button = document.getElementById("changeTextBtn");
        const newText = "Hello, Check!";
        button.addEventListener("click", () => {
          document.getElementById("myText").textContent = newText;
        });
      }
      changeText();
    </script>
  </body>
</html>
